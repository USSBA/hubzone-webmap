<div class="map-body mock-page"></div>

<div id="header" class=" mock-page hidden">
  <div id="search-field-small" class="mock-page hidden"></div>
</div>

<div id="legend" class="mock-page">
  <ul>
    <li id="legend-header" class="open">
      <span id="legend-header-title" style="display: none;">Legend</span>
      <div id="legend-button-div">
        <i id="hide-legend-button" class="fa fa-chevron-down" aria-hidden="true"></i>
        <i id="show-legend-button" class="fa fa-chevron-up" aria-hidden="true" style="display: none;"></i>
      </div>
    </li>
    <input type="checkbox" id="mock-checkbox" value="mock-qct" checked="">
  </ul>
</div>

<div id="geolocation" class=" mock-page hidden">
  <i class="fa fa-location-arrow" style="display: block;"></i>
  <div class="geolocation-loading" style="display: none;"></div>
</div>

<div id="sidebar" class="mock-page hidden" style="display: initial;">
  <div class="sidebar-card map-actions">
    <button id="map-report"><i class="fa fa-file-pdf-o" aria-hidden="true"></i>
    <div class="create-report">Create Report</div>
    </button>
  </div>
</div>
