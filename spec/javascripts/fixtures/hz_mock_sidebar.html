<div class="sidebar-card hubzone-status <%= hubzone_status_style %> <%= visibility %>">
  <table id="hubzone-qualifications" class="sidebar-qualifications clearable">
    <thead>
      <th class="<%= hubzone_status_style %>" scope="row">
        <div class="hubzone-status-indicator ">
          <i class="<%= hubzone_status_indicator %>" aria-hidden="true"></i>
        </div>
        <div id="hubzone-status" tabindex="11" aria-label="<%= aria_hubzone_status %>">Qualified</div>
        <div class="hubzone-until-date">Dec 31, 9999</div>
      </th>
    </thead>
  </table>
</div>

<div id="sidebar" class="mock-page hidden" style="display: none;">
  <div class="sidebar-card additional-details <%= details_visibility %>">
    <div class="qualifications">
      <button id="additional-details-button" class="usa-accordion-button additional-details" aria-label="Expand HUBZone Designation details">
      <span class="additional-details-title">
        Designations
      </span>
      <span class="additional-details-expand show" data-action="show">
        Show Details
      </span>
      <span class="additional-details-expand hide" data-action="hide" hidden>
        Hide Details
      </span>
      </button>
      <div class="sidebar-additional-details">
        <div id="qct_e" class="designation-row">
          <div class="sidebar-layer-symbol layer-qct_e"></div>
          <div class="qualification-label-wrapper" tabindex="13">
            <div class="qualification-label">
              Census Tract
            </div>
          </div>
        </div>
        <div class="designation-details-row">
          <div class="designation-details-item">
            <h6>Tract ID</h6>
            <h5>04001945002</h5>
          </div>
          <div class="designation-details-item">
            <h6>County</h6>
            <h5>Apache County</h5>
          </div>
          <div class="designation-details-item">
            <h6>State</h6>
            <h5>AZ</h5>
          </div>
        </div>
        <div id="qnmc_a" class="designation-row">
          <div class="sidebar-layer-symbol layer-qnmc_a"></div>
          <div class="qualification-label-wrapper" tabindex="13">
            <div class="qualification-label">
              County
            </div>
          </div>
        </div>
        <div class="designation-details-row">
          <div class="designation-details-item">
            <h6>County ID</h6>
            <h5>04001</h5>
          </div>
          <div class="designation-details-item">
            <h6>County</h6>
            <h5>Apache County</h5>
          </div>
          <div class="designation-details-item">
            <h6>State</h6>
            <h5>AZ</h5>
          </div>
        </div>
        <div id="indian_lands" class="designation-row">
          <div class="sidebar-layer-symbol layer-indian_lands"></div>
          <div class="qualification-label-wrapper" tabindex="13">
            <div class="qualification-label">
              Indian Land
            </div>
          </div>
        </div>
        <div class="designation-details-row">
          <div class="designation-details-item">
            <h6>Name</h6>
            <h5>Navajo Nation AZ</h5>
          </div>
          <div class="designation-details-item">
            <h6>Census Code</h6>
            <h5>042430R</h5>
          </div>
          <div class="designation-details-item">
            <h6>Type</h6>
            <h5>Reservation</h5>
          </div>
          <div class="designation-details-item">
            <h6>Class</h6>
            <h5>American Indian Area (Reservation Only)</h5>
          </div>
          <div class="designation-details-item">
            <h6>Geographic Name Code</h6>
            <h5>42851</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
