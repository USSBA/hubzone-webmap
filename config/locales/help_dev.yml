en:
  help:
    back_to_map: "Volver al mapa"
    return_to_top: "Volver a la cima"
    overview:
      title_html: "Mapa del HUBZone"
      body_html: "La aplicación de mapeo de HUBZone le ayuda a averiguar si una ubicación particular de un negocio o una ubicación residencial de un empleado está dentro de una HUBZone. También puede utilizar HUBZone Mapping para averiguar qué áreas de HUBZone se encuentran dentro de un área de mayor interés."
    elegibility:
      title_html: "Determinación de elegibilidad"
      body_html: "<p>Puede utilizar el Mapa para determinar y documentar su elegibilidad para el programa de Zonas empresariales históricamente infrautilizadas (HUBZone) que ejecuta Small Business Administration (SBA). Para una explicación más detallada del Programa HUBZone y los criterios de elegibilidad,<a href=\"https://www.sba.gov/contracting/government-contracting-programs/hubzone-program\">HUBZone Program</a> Sección de información.</p><p>Para determinar la elegibilidad de un negocio o residencia, siga estos pasos:</p><ol><li>Escriba la dirección en la barra de búsqueda y haga clic o toque Buscar</li><li>Asegúrese de que la búsqueda encontró la dirección correcta</li><li>Leer el estado de calificación</li><li>Abrir una copia imprimible de los resultados</li></ol><img style=\"width: 50rem\" src=\"/assets/help/search-query.png\" alt=\"Consulta de búsqueda de hubzone\" /><img style=\"width: 22.5rem\" src=\"/assets/help/search-results.png\" alt=\"hubzone search query\" />"
    reporting:
      title_html: "Proporcionar documentación a la SBA"
      body_html: "<img style=\"width: 25rem; float:left;\" src=\"/assets/help/printable-version.png\" alt=\"printable version icon\" /><p>Después de encontrar la dirección de su negocio o residencia (see <a href=\"#section-eligibility\"> Determinación de elegibilidad</a>),Seleccione el botón Versión imprimible para crear una copia PDF del mapa. El PDF se abrirá en una nueva ventana del navegador. Compruebe que el PDF muestra la dirección exacta para el negocio o la residencia (las búsquedas genéricas como \"Greenville, SC\" no cuentan). Esta dirección debe coincidir con la dirección en su prueba de residencia / documento de propiedad. A continuación, puede descargar o imprimir el PDF.</p><p>Puede enviar estas copias PDF a la SBA con su aplicación HUBZone a través del sistema de seguimiento de certificación HUBZone (HCTS) <a href=\"https://eweb.sba.gov/\">https://eweb.sba.gov/</a></p>"
    understanding:
      title_html: "Entendiendo el mapa"
      search_bar:
        title_html: "Barra de búsqueda"
        body_html: "<img style=\"width: 50rem\" src=\"/assets/help/search-bar.png\" alt=\"hubzone search\" /><p>Puede buscar una dirección o una coordenada GPS en el Mapa usando la barra de búsqueda. Cuando empiece a escribir la dirección en la barra de búsqueda, pueden aparecer sugerencias. Puede seleccionar cualquiera de las direcciones sugeridas o continuar introduciendo la dirección. Pulse \"Enter\" o seleccione la lupa para buscar. Puede borrar el campo de búsqueda para introducir una nueva dirección seleccionando el símbolo \"x\".</p><p>Si desea buscar una coordenada GPS específica, utilice el formato: 38.93655, -77.01993. Siempre indique latitud y longitud. No utilice el símbolo \"°\". Asegúrese de usar el símbolo \"-\" para indicar coordenadas GPS negativas.</p>"
      legend:
        title_html: "Leyenda"
        overview_html: "<p>The Legend es una guía visual que le ayuda a leer la información mostrada en el mapa. El mapa muestra áreas designadas como HUBZones usando colores y patrones. Cada HUBZone o HUBZone expirante tiene un símbolo diferente en la Leyenda.</p><img style=\"width: 20rem;\"src=\"/assets/help/legend.png\" />"
        census_tract:
          title_html: "Tramo de Censo<div class=\"help-layer-symbols layer-qct\"></div>"
          body_html: "HUBZone Census Calified Tracts designado por el Departamento de Vivienda y Desarrollo Urbano (HUD) basado en criterios de pobreza y ingreso familiar."
        county:
          title_html: "Condado<div class=\"help-layer-symbols layer-qnmc\"></div>"
          body_html: "HUBZone Condados calificados ubicados en áreas no metropolitanas que reúnan al menos dos de los criterios socioeconómicos: ingreso familiar (Oficina del Censo), tasa de desempleo (Oficina de Estadísticas Laborales) y áreas de desarrollo difícil (Departamento de Vivienda y Desarrollo Urbano)."
        indian_land:
          title_html: "Tierra india<div class=\"help-layer-symbols layer-indian_lands\"></div>"
          body_html: "HUBZone Territorios Indios Calificados incluidos dentro de los límites de una Reserva Indígena, País Indio o cualquier otra definición específica que se aplique en el Estado de Oklahoma."
        redesignated_area:
          title_html: "Área Redesignada<div class=\"help-layer-symbols layer-qct_r \"></div><div class=\"help-layer-symbols layer-qnmc_r\"></div>"
          body_html: "HUBZone Census Tracts calificados y HUBZone condados calificados pueden perder su condición de calificación HUBZone. Cuando eso suceda, el Departamento de Censo o Condado permanecerá calificado por tres años después de la fecha de la Re-designación. Las áreas rediseñadas siempre muestran una fecha de vencimiento junto a su estado de calificación.<ul><li>Sector de Censo Rediseñado<div class=\"help-layer-symbols layer-qct_r \"></li><li>Condado rediseñado<div class=\"help-layer-symbols layer-qnmc_r\"></li></ul>"
        base_closure_area:
          title_html: "Área de cierre de la base<div class=\"help-layer-symbols layer-brac \"></div><div class=\"help-layer-symbols layer-qnmc_brac \"></div><div class=\"help-layer-symbols layer-qct_b \"></div>"
          body_html: "<p><img style=\"width: 30rem; float:right;\" src=\"/assets/help/brac-details.png\" alt=\"base closure additional details\" />HUBZone Zona de Cierre Calificado de Áreas contenidas dentro de los límites de una instalación militar del Departamento de Defensa (DoD) cerrada. Un área de cierre de base permanecerá calificada durante 8 años después de que se designe como HUBZone. Las áreas de cierre de base siempre muestran una fecha de vencimiento junto a su estado de calificación.</p><ul><li><b>Cierre de la base</b><div class=\"help-layer-symbols layer-brac \"></div></li><p>Límites de una instalación militar cerrada.</p><li><b>Censo de la Base</b><div class=\"help-layer-symbols layer-qct_b \"></div><p>HUBZone Redesignado o No Censado que contiene una instalación militar o contigua a la que contiene una instalación militar.</p></li><li><b>Condado de cierre de base</b><div class=\"help-layer-symbols layer-qnmc_brac \"></div> <p>HUBZone Condado rediseñado o no calificado que contenga una instalación militar o contigua a la que contenga una instalación militar.</p></li></ul>"
    advanced:
      title_html: "Uso de funciones avanzadas"
      base_map:
        title_html: "Toggle del mapa base"
        body_html: "<img style=\"width: 15rem;\" src=\"/assets/help/base-map-toggle.png\" alt=\"hubzone base map switcher\" /><p>Use the base map buttons to change the base map. Each base map shows a different view of the information to help you navigate the map and find landmarks. The <b>Map</b> base is the default map provided by Google including most streets, landmarks, and businesses. The <b>Gray</b> base map shows a less cluttered view of the surrounding landmarks and may help clarify differences in the HUBZone layers. The <b>Hybrid</b> base map shows a satellite view of the terrain and if you zoom in far enough <correct word?> the map will switch to a 3D perspective view of buildings and landmarks.</p>"
      zoom:
        title_html: "Zoom"
        body_html: "<img style=\"width: 4.5rem; float:left; padding-right:1rem;\" src=\"/assets/help/zoom-control.png\" alt=\"map zoom control icon\" /><p>Use + and - buttons to zoom in and out on the map.  Each time you click or tap the + or - button, the screen will magnify the scale of the map. On mobile devices you can also use pinch-to-zoom.</p>"
      street_view:
        title_html: "Street View"
        body_html: "<img style=\"width: 4.5rem; float:left; padding-right:1rem;\" src=\"/assets/help/pegman.png\" alt=\"map street view icon\" /><p>Use the pegman icon(left) to see a street level view of the map. You can click and drag the icon to the location you would like to see at street level. You can then use the arrows on your screen to move around at street level.  To exit street view zoom out or click the back arrow in the top left under the search bar.</p>"
      my_location:
        title_html: "My Location"
        body_html: "<img style=\"width: 4.5rem; float:left; padding-right:1rem;\" src=\"/assets/help/geolocation.png\" alt=\"map my location geolocation icon\" /><p>You can allow the Map to use your current location. Allowing your location centers the Map on your current location and shows a black dot on the Map. Then, if you move the Map you can use the arrow icon(left) to reset the Map to your location.</p>"
    faq:
      title: "Frequently Asked Questions"
      question_one:
        title_html: "What if the map can't complete my search?"
        body_html: "<p>The HUBZone Map will always try to find and place a marker for the address you input. If the HUBZone Map cannot complete your search it will display the following error message:</p><img style=\"width: 30rem;\"src=\"/assets/help/error-message.png\", id: \"help-error-msg-image\", alt: \"hubzone map error message\" /><p>There are several reasons you might get this error message.</p><ol><li>The address is incorrect, try entering it again</li><li>The search is having trouble finding the exact address, try entering just the street address and let the search bar complete the address for you</li><li>The address does not exist or does not have a geocoded location, see below </li></ol><p>If the Map does not return an address you can click or tap the Map to place a marker in the correct location. Please be aware that using this method will return only GPS coordinates for the location.</p>"
      question_two:
        title_html: "What if the map places the marker in the wrong place?"
        body_html: "Sometimes the Map may place the location marker incorrectly, especially in places where less geocoding data is available, like Puerto Rico. If you believe the map marker is not placed correctly, you can click or tap the Map to place a marker in the correct location. Please be aware that using this method will return only GPS coordinates for the location."
      question_three:
        title_html: "What if my location does not have an address?"
        body_html: "<p>If you know the GPS coordinates for the location, you can type them into the search bar. Use the format: 38.93655, -77.01993.  Always list latitude first, longitude second and do not use the degree \"°\" symbol. Make sure to use the \"-\" symbol to indicate negative GPS coordinates.</p><p>If your location does not have an address and you do not know the GPS coordinates, you can click or tap the Map to place a marker in the correct location. Please be aware that using this method will return GPS coordinates for the location and not a street address.</p>"
      question_four:
        title_html: "Why does my address have an expiration date?"
        body_html: "<img style=\"width: 30rem;\"src=\"/assets/help/qualified-with-expiration.png\", alt=\"hubzone qualified with expiration\" /><p>If your address is located in a Redesignated HUBZone or Base Closure Area, it will show an expiration date under the qualification status. If you see an expiration date, it means that the location is currently qualified for the HUBZone program, but it will no longer be qualified after the expiration date.</p><img style=\"width: 30rem;\" src=\"/assets/help/additional-details-multiple.png\", alt=\"hubzone qualified with expiration\" /><p>If you see multiple expiration dates in the additional details section the address is located in multiple overlapping HUBZones. Each type of HUBZone has its own qualification and expiration rules. You should use the more distant date (the date that is shown right under the qualification status) as the date when the address will no longer be qualified for the HUBZone Program.</p>"
