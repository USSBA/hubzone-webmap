dev:
  help:
    back_to_map: "Volver al mapa"
    return_to_top: "Volver a la cima"
    overview:
      title: "Mapa del HUBZone"
      section: "La aplicación de mapeo de HUBZone le ayuda a averiguar si una ubicación particular de un negocio o una ubicación residencial de un empleado está dentro de una HUBZone. También puede utilizar HUBZone Mapping para averiguar qué áreas de HUBZone se encuentran dentro de un área de mayor interés."
    elegibility:
      title: "Determinación de elegibilidad"
      section:
        first_html: "Puede utilizar el Mapa para determinar y documentar su elegibilidad para el programa de Zonas empresariales históricamente infrautilizadas (HUBZone) que ejecuta Small Business Administration (SBA). Para una explicación más detallada del Programa HUBZone y los criterios de elegibilidad, vea la sección Información <a href=\"https://www.sba.gov/contracting/government-contracting-programs/hubzone-program\">General del Programa HUBZone.</a>"
        second_html: "Para determinar la elegibilidad de un negocio o residencia, siga estos pasos:<ol><li>Escriba la dirección en la barra de búsqueda (((barra de búsqueda))) y haga clic o toque (((lupa)))</li><li>Asegúrese de que la búsqueda encontró la dirección correcta (((resultados de la dirección)))</li><li>Lea el estado de calificación (((mostrar los resultados de estado agnóstico de móvil / escritorio)))</li><li>Abra una copia imprimible de los resultados (((Copia imprimible)))</li>"
    reporting:
      title: "Tillhandahålla dokumentation till SBA"
      section:
        first_html: "Después de encontrar la dirección de su negocio o residencia (consulte Determinación de elegibilidad) (((enlace)), seleccione el botón Vista imprimible (((incluir imagen))) para crear una copia PDF del mapa. El PDF se abrirá en una nueva ventana del navegador. Compruebe que el PDF muestra la dirección exacta para el negocio o la residencia (las búsquedas genéricas como \"Greenville, SC\" no cuentan). Esta dirección debe coincidir con la dirección en su prueba de residencia / documento de propiedad. A continuación, puede descargar o imprimir el PDF."
        second_html: "Puede enviar estas copias PDF a la SBA con su aplicación HUBZone a través del Sistema de Seguimiento de Certificación HUBZone(HCTS)<a href=\"https://eweb.sba.gov/\">https://eweb.sba.gov/</a>"
    legend:
      title: "Entendiendo el mapa"
      section:
        first: "Utilice el menú de navegación lateral para ayudar a sus usuarios a saltar rápidamente a diferentes secciones de su página. El menú es el más adecuado para mostrar una jerarquía con uno a tres niveles y, como mencionamos, para mostrar la sub-navegación de una página dada."
        second: "Lea la documentación completa en nuestra navegación lateral en la página de componentes."
    advanced:
      title: "Características avanzadas"
      section:
        first: "Utilice el menú de navegación lateral para ayudar a sus usuarios a saltar rápidamente a diferentes secciones de su página. El menú es el más adecuado para mostrar una jerarquía con uno a tres niveles y, como mencionamos, para mostrar la sub-navegación de una página dada."
        second: "Lea la documentación completa en nuestra navegación lateral en la página de componentes."
    faq:
      title: "Preguntas frecuentes"
      question_one:
        title: "¿Qué pasa si el mapa no puede completar mi búsqueda?"
        section:
          first: "Si tiene la dirección de una localidad de interés, simplemente escríbala en el formulario en la parte superior de la página."
      question_two:
        title: "¿Qué pasa si el mapa coloca el marcador de ubicación en el lugar equivocado?"
        section:
          first: "Los detalles de su copia de cuerpo será determinado por el tema de su página. Independientemente del tema, es una buena práctica seguir la estructura de pirámide invertida al escribir una copia: Comience con la información que es más importante para sus usuarios y luego presente información de menor importancia."
          second: "Mantenga cada sección y subsección enfocada - un buen enfoque es incluir un tema (tema) por sección."
      question_three:
        title: "¿Qué pasa si mi ubicación no tiene una dirección?"
        section:
          first: "Utilice el menú de navegación lateral para ayudar a sus usuarios a saltar rápidamente a diferentes secciones de su página. El menú es el más adecuado para mostrar una jerarquía con uno a tres niveles y, como mencionamos, para mostrar la sub-navegación de una página dada."
          second: "Lea la documentación completa en nuestra navegación lateral en la página de componentes."
